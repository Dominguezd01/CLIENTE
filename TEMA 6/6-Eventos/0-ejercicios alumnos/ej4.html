<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>

  <span id="plegar">▲</span> <span id="desplegar">▼</span> Sweeties (click me)!
  <ul>
    <li>Cake</li>
    <li>Donut</li>
    <li>Honey</li>
  </ul>

</body>
<script>
    let plegar = document.getElementById("plegar")
    let desplegar = document.getElementById("desplegar")

    plegar.addEventListener("click", () => {
      document.querySelector("ul").style.display = "none"
    })
    
    desplegar.addEventListener("click", () =>  {
      document.querySelector("ul").style.display = "block"
    })
</script>
</html>
