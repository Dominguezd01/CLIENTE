<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <input id="button" type="button" id="hider" value="Haz click para desaparecer el texto"/>

  <div id="text">Texto</div>

  <script>
    /* Tu cÃ³digo */
    let button = document.getElementById("button")
    let text = document.getElementById("text")
    button.addEventListener("click", ()=>{
      
      if(text.hidden == true){
        text.hidden = false
      }else{
        text.hidden = true
      }
    })
  </script>

</body>
</html>
