<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .color {
        background-color: yellow;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div>
      <div>
        <div id="prueba">ESTO ES UNA PRUEBA</div>
      </div>
    </div>
    <script>
      let campo = document.getElementById("prueba");

      // Tercera forma de asignar un evento
      campo.addEventListener("click", colorFondo);
      campo.addEventListener("click", () => {
        console.log("Hola");
      });
      campo.addEventListener("dblclick", quitarEvento);

      function colorFondo() {
        this.classList.toggle("color");
      }

      function quitarEvento() {
        this.removeEventListener("click", colorFondo);
        this.removeEventListener("click", () => {
          console.log("Hola");
        });
      }
    </script>
  </body>
</html>
