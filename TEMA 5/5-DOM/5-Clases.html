<script>
  /***********************************************************
   * CLASES
   */

  /***********************************************************
   * ACCEDER AL ATRIBUTO CLASS DEL HTML
   *      elemento.getAttribute("class")      => cadena
   *      elemento.className                  => cadena
   *
   *  Problema: ¿cómo añadir/quitar clases a un elemento?
   */

  /***********************************************************
   * OBJETO ESPECIAL PARA GESTIONAR LAS CLASES DE UN ELEMENTO
   *   elemento.classList
   *
   * 	elem.classList.add("clase")
   *	elem.classList.remove("clase")
   *  elem.classList.toggle("clase")
   *  elem.classList.contains("clase)
   *
   *  elem.classList es un iterable (for..of)
   * 
   * EJEMPLO:
   * for (let name of document.body.classList) {
   *  console.log(name);
  }
   */
</script>
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <style>
      .foo: {
        background-color: "green";
      }
      .anotherclass: {
        background-color: "gray";
      }
    </style>
  </head>
  <body style="font-weight: bold">
    <div style="color: red" id="myElement">PRUEBA</div>
  </body>
</html>
<script>
  const div = document.getElementById("myElement");
  div.className = "foo";

  // our starting state: <div class="foo"></div>
  console.log(div.outerHTML);

  // use the classList API to remove and add classes
  div.classList.remove("foo");
  div.classList.add("anotherclass");

  // <div class="anotherclass"></div>
  console.log(div.outerHTML);

  // if visible is set remove it, otherwise add it
  div.classList.toggle("visible");

  // add/remove visible, depending on test conditional, i less than 10
  let i = 2;
  div.classList.toggle("visible", i < 10);

  console.log(div.classList.contains("foo"));

  // add or remove multiple classes
  div.classList.add("foo", "bar", "baz");
  div.classList.remove("foo", "bar", "baz");

  // add or remove multiple classes using spread syntax
  const cls = ["foo", "bar"];
  div.classList.add(...cls);
  div.classList.remove(...cls);

  // replace class "foo" with class "bar"
  div.classList.replace("foo", "bar");
</script>
